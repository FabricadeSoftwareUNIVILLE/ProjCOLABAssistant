<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead">
<meta charset="UTF-8">
</head>
<body>
	<div class="container">
		<nav th:replace="layout :: menu">(menu)</nav>
		<div class="border border-dark">
			<form th:action="@{/user/(form)}" th:object="${user}" action="#"
				method="post">
				<input type="hidden" id="txtid" th:field="*{id}" />
				<div class="form-group">
					<label for="txtnome">Nome</label> <input type="text"
						th:field="*{name}" class="form-control" id="txtnome"
						placeholder="Nome">
				</div>
				<div class="form-group">
					<label for="txtemail">Email</label> <input type="email"
						th:field="*{email}" class="form-control" id="txtemail"
						placeholder="Email">
				</div>
				<div class="form-group">
					<label for="txtfone">Celular</label> <input type="text"
						class="form-control" id="txtfone" placeholder="Celular"
						th:field="*{phone}">
				</div>
				<div class="form-group">
					<label for="txtaddress">Endereço</label> <input type="text"
						th:field="*{address}" class="form-control" id="txtaddress"
						placeholder="Endereço">
				</div>
				<div class="form-group">
                        <label for="slcCidade">Cidade</label>
                        <select class="form-control" id="slccity" th:field="*{city}">
                            <option th:each="umacidade : ${listacidades}" th:value="${umacidade.id}" th:text="${umacidade.name}"></option>
                        </select>
                    </div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
	</div>
	
	<div th:include="layout :: footer" id="footer">(footer)</div>
	<script type="text/javascript">
            $(function () {
                $("#txtfone").mask("(99) 9 9999-9999");
            });
    </script>
</body>
</html>
