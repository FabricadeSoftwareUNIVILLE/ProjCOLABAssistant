<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: htmlhead">
    
    <style type="text/css">
		.mdl-layout {
			align-items: center;
		  justify-content: center;
		}
		.mdl-layout__content {
			padding: 100px;
			flex: none;
		}
	</style>
    
    </head>
    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            
            <div class="border border-dark">
                <div class="form-group">
                        <label for="txtnome">Usuario</label>
                        <input type="text" class="form-control" id="txtuser" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <label for="txtemail">Email</label>
                        <input type="text" class="form-control" id="txtemail" placeholder="Email">
                    </div>
                    <div class="mdl-card__actions mdl-card--border" style="text-align:center;">
                    <button type="submit" class="btn btn-primary">Acessar</button>
                    <a href="form.html" th:href="@{/user/list}" class="btn btn-primary" role="button">Listar Usuarios</a>
                    <a href="form.html" th:href="@{/user/new}" class="btn btn-primary" role="button">Cadastrar</a>
                    </div>
            </div>
        </div>        
        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>
</html>
