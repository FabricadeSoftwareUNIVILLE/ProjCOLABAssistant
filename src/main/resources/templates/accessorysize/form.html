<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"><meta charset="UTF-8"></head>
    <body>
    	<nav th:replace="layout :: menu">(menu)</nav>
        <div class="container">
            <div class="border border-dark">
                <form th:action="@{/accessorysize/(form)}" th:object="${accessorysize}" action="#" method="post">
                    <input type="hidden" id="txtid" th:field="*{id}" />
                   
                    <div class="form-group">
                        <label for="txtname">Nome</label>
                        <input type="text" class="form-control" id="txtname" th:field="*{name}" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="txtOrdemNum">Ordem de apresentação</label>
                        <input type="text" class="form-control" id="txtOrdemNum" th:field="*{orderNum}" placeholder="Ordem">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>	
        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>
</html>
