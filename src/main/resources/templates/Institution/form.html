<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <div class="border border-dark">
                  <form th:action="@{/Institution/(form)}" th:object="${Institution}" action="#" method="post">
                    <input type="hidden" id="txtid" th:field="*{id}" />
                    <div class="form-group">
                        <label for="txtnome">Nome Instituicao</label>
                        <input type="text" class="form-control" id="txtnome" placeholder="Nome">
                        <input type="text" th:field="*{name}" class="form-control" id="txtnome" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="slcdescricao">Descricao</label>
						<input type="text" class="form-control" id="txtdescricao" placeholder="Descricao">
						 <input type="text" th:field="*{description}" class="form-control" id="txtdescricao" placeholder="descricao">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>
</html>
