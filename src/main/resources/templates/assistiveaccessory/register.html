<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead">
<meta charset="UTF-8">
</head>
<body>
	<div class="container">
		<nav th:replace="layout :: menu">(menu)</nav>
		<div class="border border-dark">
			<form th:action="@{/assistiveaccessory/(form)}" th:object="${assistiveaccessory}" action="#"
				method="post">
				<input type="hidden" id="txtid" th:field="*{id}" />
				<div class="form-group">
					<label for="txtname">Nome</label> <input type="text"
						th:field="*{name}" class="form-control" id="txtname"
						placeholder="Nome">
				</div>
				<div class="form-group">
					<label for="txtdescription">Descrição</label> <input type="text"
						th:field="*{description}" class="form-control" id="txtdescription"
						placeholder="Descrição">
				</div>
				<div class="form-group">
					<label for="txtfone">Prescrição</label> <input type="text"
						class="form-control" id="txtprescription" placeholder="Prescrição"
						th:field="*{prescription}">
				</div>
				<div class="form-group">
					<label for="txtfunction">Função</label> <input type="text"
						th:field="*{function}" class="form-control" id="txtfunction"
						placeholder="Função">
				</div>
				<div class="form-group">
                    <label for="txtcode">Código</label> <input type="text"
						th:field="*{code}" class="form-control" id="txtcode"
						placeholder="Código">
                    </div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
	</div>
	
	<div th:include="layout :: footer" id="footer">(footer)</div>
	<script type="text/javascript">
            $(function () {
                $("#txtfone").mask("(99) 9 9999-9999");
            });
    </script>
</body>
</html>
