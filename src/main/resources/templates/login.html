<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<link type="text/css" rel="stylesheet" th:href="@{/css/accessoryList.css}" />
	<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<img src="/image/logoColab.jpg" class="logo">
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"></li>
					<li class="navbar-brand">Catálogo de Acessórios</li>
				</ul>
			</div>
			<a class="nav-link" href="/register">Registrar Usuário</a>
			<a class="nav-link" href="/admin">Admin</a>
		</nav>
		<div class="container">
			<div id="login">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
							<form id="login-form" th:action="@{/login}" method="post">
								<h3 class="text-center">Login</h3>
								<div class="form-group">
									<label for="username">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="password" >Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								<div class="form-group">
									<input type="submit" name="submit" class="btn btn-md"
										value="submit">
								</div>
								<a href="/register">Criar sua conta</a>
							</form>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
	</body>
</html>
