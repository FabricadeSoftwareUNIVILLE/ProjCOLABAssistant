<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead">
		<meta charset="UTF-8">
	</head>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<body>
			<img src="/image/logoColab.jpg" class="logo">
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"></li>
					<li class="navbar-brand">Catálogo de Acessórios</li>
				</ul>
			</div>
			<a class="nav-link" href="/register">Registrar Usuário</a>
			<a class="nav-link" href="/admin">Admin</a>
			<form th:action="@{/logout}" method="post">
		            <input type="submit" value="Sair" class="btn"/>
		        </form>	
		</nav>

		<div class="container">
			<div class="row">
				<div class="card-banner" align="center">
					<h2>Alimentação</h2>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="card col-md-3" th:each="umpac : ${listAccessory}">
						<img class="card-img-top" src="/image/item.png"
							alt="Card image cap">
						<div class="card-body">
							<h5 class="card-title" th:text="${umpac.assistiveAccessory.name}"></h5>
							<p class="card-text" th:text="${umpac.assistiveAccessory.description}"></p>
							<a href="#" class="btn btn-primary">Mais</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
