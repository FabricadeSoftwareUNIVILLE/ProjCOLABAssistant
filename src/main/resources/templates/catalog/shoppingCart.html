<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead">
		<meta charset="UTF-8">
	</head>
	<link type="text/css" rel="stylesheet" th:href="@{/css/accessoryList.css}" />
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<img src="/image/logoColab.jpg" class="logo">
			<div class="container-fluid" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"></li>
					<li class="navbar-brand">Minha Lista</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					
				</ul>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<a th:href="@{'/conforder'}" class="btn btn-primary btn-confirm float-md-right">Confirmar Pedido</a>
			</div>
			
			<table class="table table-sm">
			 	<thead>
			    	<tr>
			      		<th class="table-title" scope="col">Produto</th>
			      		<th class="table-title" scope="col">Nome</th>
			      		<th class="table-title" scope="col">Descrição</th>
			      		<th class="table-title" scope="col">Tamanho</th>
			      		<th class="table-title" scope="col">Remover</th>
			      		
			    	</tr>
			  	</thead>
			  	<tbody>
			    	<tr th:each="umitem : ${shoppingcart.itensList}">
			      		<td><img src="/image/item.png" alt="Card image cap"></td>
			      		<td class="table-text" th:text="${umitem.accessory.name}"></td>
			      		<td class="table-text" th:text="${umitem.accessory.description}"></td>
			      		
			      		<td class="table-text">
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
    					</td>
			     		<td><span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span></td>
			    	</tr>
			  </tbody>
			</table>
		</div>
	</body>
</html>
