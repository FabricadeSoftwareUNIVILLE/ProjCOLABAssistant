<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: htmlhead">
    	<meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <hr>
            <form action="/report/download/order" method="GET">
       			<div class="row">
	       			<div class="form-group">
					  <label for="creationDateStart" class="col-12 col-form-label">Data de Criação do Pedido (Início)</label>
					  <div class="col-12">
					    <input class="form-control" type="date" name="creationDateStart" id="creationDateStart">
					  </div>
					</div>
					
					<div class="form-group">
					  <label for="creationDateEnd" class="col-12 col-form-label">Data de Criação do Pedido (Fim)</label>
					  <div class="col-12">
					    <input class="form-control" type="date" name="creationDateEnd" id="creationDateEnd">
					  </div>
					</div>
       			</div>
       			<div class="row">
	       			<div class="form-group">
					  <label for="finishedDateStart" class="col-12 col-form-label">Data de Conclusão do Pedido (Início)</label>
					  <div class="col-12">
					    <input class="form-control" type="date" name="finishedDateStart" id="finishedDateStart">
					  </div>
					</div>
					
					<div class="form-group">
					  <label for="finishedDateEnd" class="col-12 col-form-label">Data de Conclusão do Pedido (Início)</label>
					  <div class="col-12">
					    <input class="form-control" type="date" name="finishedDateEnd" id="finishedDateEnd">
					  </div>
					</div>
       			</div>
       			<div class="row">
	       			<div class="form-group">
					  <label for="status" class="col-12 col-form-label">Status do pedido</label>
					  <div class="col-12">
					    <input class="form-control" type="number" name="status" id="status">
					  </div>
					</div>
       			</div>
       			<input class="btn btn-primary" type="submit" value="Gerar relatório">
			</form>	
	        <div th:include="layout :: footer" id="footer">(footer)</div>
	    </div>
    </body>
</html>
