<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: htmlhead">
    	<meta charset="UTF-8">
    </head>
    <body>
    	<nav th:replace="layout :: menu">(menu)</nav>
        <div class="container text-center">
            
            <hr>
            
            <form action="/report/download/institution" method="GET">
              <div class="row">
			    <div class="form-group col">
				  <label for="nameFilter">Nome:</label>
				  <input type="text" name="nameFilter" class="form-control" id="nameFilter" value=""/>
				</div>
				  
			  	<div class="form-group col">
			      <label for="emailFilter">Email:</label>
			      <input type="text" name="emailFilter" class="form-control" id="emailFilter" value=""/>
			  	</div>
				  
				<div class="form-group col">
				  <label for="typeFilter">Cidade:</label>
				  <input type="text" name="cityFilter" class="form-control" id="typeFilter" value=""/>
				</div>
			  </div>
			  <small class="form-text text-muted" style="margin-top: -10px;">Deixe em branco os campos com pelo os quais não queira filtrar.</small>
			  
	       			<div class="row" style="display: block; margin-top: 10px;">
	       				<div class="form-group">
	       					<label for="orderOption" class="col col-form-label">Ordernar pelo nome da instituição</label>
	       					<div class="col">
	       						<div id="orderOption" class="btn-group btn-group-toggle" data-toggle="buttons">
									<label class="btn btn-secondary active">
										<input type="radio" name="isDesc" value="false" checked> Crescente
									</label>
									<label class="btn btn-secondary">
										<input type="radio" name="isDesc" value="true"> Decrescente
									</label>
	       						</div>
	       					</div>
	       				</div>
	       			</div>
			
			  <div class="row" style="margin-top: 20px;">
			  	<div class="col"></div>
			  	<div class="col-2.3">
			  		<input class="btn btn-primary" type="submit" value="Gerar relatório">
			  	</div>
			  	<div class="col"></div>
			  </div>
			</form>
						
	        <div th:include="layout :: footer" id="footer">(footer)</div>
	    </div>
    </body>
</html>
