<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: htmlhead">
    	<meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <hr>
            
            <form action="/report/download/user" method="GET">
			  <div class="form-group">
			    <label for="nameFilter">Nome com:</label>
			    <input type="text" name="nameFilter" class="form-control" id="nameFilter" value=""/>
			  </div>
			  
			  <div class="form-group">
			    <label for="emailFilter">Email com:</label>
			    <input type="text" name="emailFilter" class="form-control" id="emailFilter" value=""/>
			  </div>
			  
			  <div class="form-group">
			    <label for="typeFilter">Tipo com:</label>
			    <input type="text" name="typeFilter" class="form-control" id="typeFilter" value=""/>
			  </div>

			  <input type="submit" value="Baixar relatório">
			</form>
			
			<a th:href="@{|/report/download/user|}" download="relatorio_usuarios.csv"><button class="btn btn-primary">Baixar relatório de usuários</button></a>
			
	        <div th:include="layout :: footer" id="footer">(footer)</div>
	    </div>
    </body>
</html>
