<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <div class="border border-dark">
                  <form th:action="@{/Institution/(form)}" th:object="${institution}" action="#" method="post">
                    <input type="hidden" id="txtid" th:field="*{id}" />
                    <div class="form-group">
                        <label for="txtnome">Nome Instituicao</label>
                        <input type="text" th:field="*{name}" class="form-control" id="txtnome" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="slcdescricao">Descricao</label>
						 <input type="text" th:field="*{description}" class="form-control" id="txtdescricao" placeholder="descricao">
                    </div>
                    <div class="form-group">
                        <label for="slcaddress">Endereco</label>
						 <input type="text" th:field="*{address}" class="form-control" id="txtaddress" placeholder="endereco">
                    </div>
                    <div class="form-group">
                        <label for="slcphone">Telefone</label>
                        <input type="text" class="form-control" id="txtphone" placeholder="telefone">
                    </div>
                    <div class="form-group">
                        <label for="slcemail">Email</label>
						 <input type="text" th:field="*{email}" class="form-control" id="txtemail" placeholder="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="slcCidade">Cidade</label>
                        <select class="form-control" id="slccity" th:field="*{city}">
                            <option th:each="umacidade : ${listacidades}" th:value="${umacidade.id}" th:text="${umacidade.name}"></option>
                        </select>
                    </div>
                     
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
        <div th:include="layout :: footer" id="footer">(footer)</div>
        
        </script>
    </body>
</html>
