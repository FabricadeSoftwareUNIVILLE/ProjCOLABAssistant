<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:include="layout :: htmlhead"></head>

<body>
	<div class="container">
		<nav th:replace="layout :: menu">(menu)</nav>
		<a href="form.html" th:href="@{/Institution/novo}" class="btn btn-primary btn-lg" role="button">Novo</a>
		<div class="border border-dark">
			<table class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Description</th>
						<th scope="col">Address</th>
						<th scope="col">Phone</th>
						<th scope="col">Email</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr scope="row" th:each="uminst : ${listainst}">
						<td th:text="${uminst.name}"></td>
						<td th:text="${uminst.description}"></td>
						<td th:text="${uminst.address}"></td>
						<td th:text="${uminst.phone}"></td>
						<td th:text="${uminst.email}"></td>
						<td><a href="#" class="btn btn-secondary btn-lg" role="button">Alterar</a> 
							<a href="#"	class="btn btn-warning btn-lg" role="button">Excluir</a>
						</td>
					</tr>
					</tbody>
					</table>
					</div>
					</div>
					<div th:include="layout :: footer" id="footer">(footer)</div>
				
			
</body>
</html>
